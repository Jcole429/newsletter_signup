<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Justin Cole">
    <title>Newsletter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="images/img-placeholder.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Signup for Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" id="floatingFirstName" placeholder="First Name" required
                    autofocus>
                <label for="floatingFirstName">First Name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control middle" id="floatingLastName" placeholder="Last Name" required>
                <label for="floatingLastName">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control bottom" id="floatingEmail" placeholder="name@example.com"
                    required>
                <label for="floatingEmail">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Jcole App Brewery</p>
        </form>
    </main>
</body>

</html>
